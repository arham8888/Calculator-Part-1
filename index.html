<!DOCTYPE html>
<html lang="en">
<href="styles.css">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <style>
            body {
                background-color: black;
                background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_PCUgYawiwC9I_h9VCxjmMn9atKB6-XRCYg&s);
                background-repeat: no-repeat;
                background-size: 120%;
            }
        </style>
        <div id="container">
            <div id="calculator">
                <div id="keyboard">


                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace">CE</button> <button class="operator" id="%">*</button>
                    <button class="operator" id="/">&#247;</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button> <button class="operator" id="">&times;</button> <button
                        class="number" id="4">4</button> <button class="number" id="5">5</button> <button class="number"
                        id="6">6</button> <button class="operator" id="-">-</button> <button class="number"
                        id="1">1</button> <button class="number" id="2">2</button> <button class="number"
                        id="3">3</button>
                    <button class="operator" id="+">+</button> <button class="empty" id="empty"></button> <button
                        class="number" id="0">0</button> <button class="empty" id="empty"></button> <button
                        class="operator" id="-">=</button>
                </div>
            </div>
        </div>


    </body>

</html>
